machine:
  services:
    - docker
  java:
    version: oraclejdk8
  environment:
    GCLOUD: /opt/google-cloud-sdk/bin/gcloud
    GCLOUD_PROJECT: "nokt-dev"
    GCLOUD_ZONE: "us-central1-f"
    GCLOUD_CLUSTER: "cd"
    CONTAINER_NAME: "ls-shipfast/ls-shipfast-www"

general:
  branches:
    only:
      - master
      - develop

test:
  post:
    - ./gradlew -q distDocker

deployment:
  staging:
    branch: master
    commands:
      - echo $CLIENT_CREDENTIALS > $HOME/client-credentials.json
      - echo "y" | sudo $GCLOUD components --quiet install kubectl
      - sudo chmod 757 $HOME/.config/gcloud -R
      - sudo chmod 757 $HOME/.kube -R
      - sudo $GCLOUD auth activate-service-account --key-file $HOME/client-credentials.json
      - sudo $GCLOUD config set project $GCLOUD_PROJECT
      - sudo $GCLOUD config set compute/zone $GCLOUD_ZONE
      - sudo $GCLOUD config set container/cluster $GCLOUD_CLUSTER
      - sudo $GCLOUD container clusters get-credentials $GCLOUD_CLUSTER
      - kubectl cluster-info
