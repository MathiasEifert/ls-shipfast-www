machine:
  services:
    - docker
  java:
    version: oraclejdk8
  environment:
    GCLOUD: /opt/google-cloud-sdk/bin/gcloud
    GCLOUD_PROJECT: "nokt-dev"
    GCLOUD_ZONE: "us-central1-f"
    GCLOUD_CLUSTER: "cd"

general:
  branches:
    only:
      - master
      - develop

test:
  post:
    - ./gradlew -q distDocker

deployment:
  staging:
    branch: master
    commands:
      - echo $CLIENT_CREDENTIALS > $HOME/client-credentials.json
      - sudo CLOUDSDK_CORE_DISABLE_PROMPTS=1 GCLOUD=$GCLOUD -c "$GCLOUD components install kubectl"
      - sudo chmod 757 $HOME/.config/gcloud/logs -R
      - $GCLOUD auth activate-service-account --key-file $HOME/client-credentials.json
      - $GCLOUD config set project $GCLOUD_PROJECT
      - $GCLOUD config set compute/zone $GCLOUD_ZONE
      - $GCLOUD container clusters get-credentials $GCLOUD_CLUSTER
      - kubectl version
